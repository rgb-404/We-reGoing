<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <link rel = "stylesheet" href = "styles.css">
        <title>halfboiled-page</title>
    </head>

    <body>
        <div class = "main">
            <div id="timerDisplay">07:00</div>

            <!-- Buttons to control timer -->
            <button id="startButton" onclick="startTimer('halfboil')">Start</button>
            <button id="pauseButton" onclick="stopTimer()" disabled>Stop</button>
            <button id="snoozeButton" onclick="snoozeTimer()" disabled>Snooze</button>


            <!-- back button -->
            <button id = "back" onclick = "window.history.back()">go back!</button>
        </div>
        <script src = "main.js"></script>
    </body>
</html>
