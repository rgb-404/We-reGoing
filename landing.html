<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <link rel = "stylesheet" href = "styles.css">
        <title>egg timer!!!</title>
    </head>

    <body>
        <div class = "main">
            <!-- buttons for the egg types -->
            <button class = "eggtype" id = "half" onclick = "EggPage('half')">half-boiled</button>
            <button class = "eggtype" id = "soft" onclick = "EggPage('soft')">soft-boiled</button>
            <button class = "eggtype" id = "medium" onclick = "EggPage('med')">medium-boiled</button>
            <button class = "eggtype" id = "hard" onclick = "EggPage('hard')">hard-boiled</button>
            <button class = "eggtype" id = "steam" onclick = "EggPage('steam')">steamed</button>
            <button class = "eggtype" id = "poach" onclick = "EggPage('poach')">poached</button>

            <!-- back button -->
            <button id = "back" onclick = "window.history.back()">go back!</button>
        </div>
        <script src = "main.js"></script>
    </body>
</html>
