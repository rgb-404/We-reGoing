<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <link rel = "stylesheet" href = "styles.css">
        <title>egg timer!!!</title>
    </head>

    <body>
        
        <!-- header; titlecard, close and back buttons -->
        <header>
            <h2 class = "titlecards">welcome to your egg timer!</h2>
            <button class = "img-btn" id = "close-btn">
                <img src = "assets/close.png" alt = "closepng" class = "img-btn"/>
                <img src = "assets/back.png" alt = "backpng" class = "img-btn"/>
            </button>
        </header>



        <div class = "main">
            <!-- buttons for the egg types -->
            <button class = "eggtype" id = "half" onclick = "EggPage('half')">half boiled</button>
            <button class = "eggtype" id = "scramble" onclick = "EggPage('scrambled')">scrambled</button>
            <button class = "eggtype" id = "soft" onclick = "EggPage('soft')">soft boiled</button>
            <button class = "eggtype" id = "hard" onclick = "EggPage('hard')">hard boiled</button>
            <button class = "eggtype" id = "poach" onclick = "EggPage('poached')">poached</button>
            <button class = "eggtype" id = "fried" onclick = "EggPage('fried')">fried</button>

            <!-- back button -->
            <button id = "back" onclick = "window.history.back()">go back!</button>
        </div>



        <script src = "main.js"></script>
    </body>
</html>
